<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#CD000A">
    <link rel="manifest" href="manifest.json">
    <title>Offline Wiki Viewer</title>
    <link rel="stylesheet" href="/styles/app.css">
  </head>
  <body>
    
    <header>
      <div class="inner">
        <h1>Offline Wiki Viewer</h1>
      </div>
    </header>
    
    <div class="content">
      <div class="inner">
        <form class="search">
          <input type="text" name="query">
          <button type="submit">Search</button>
          <button class="history-button" type="button">History</button>
          
          <div class="history">
            <div class="empty-list">Histroy empty</div>
            <div class="history-list"><div>
            <a href="#" class="history-clear">Clear history</a>
          </div>
          
          <div class="suggestions">
            <div class="loading suggestions-loading">Loading suggestions</div>
            <div class="empty-list">No matches</div>
            <div class="suggestions-list"></div>
          </div>
        </form>
        
        <div class="loading article-loading">Loading article</div>
        
        <h1 class="article-title"></h1>
        <div class="article-content"></div>
        <div class="article-link"></div>
      </div>
    </div>
    
    <footer>
      <div class="inner">
        all articles from <a href="http://en.wikipedia.org/" target="_blank">wikipedia</a> <br>
      </div>
    </footer>
    
    <script src="js/app.js">
      
    </script>
    
  </body>
</html>
